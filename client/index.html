<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./node_modules/izitoast/dist/css/iziToast.min.css">
</head>
<body>


<script src='./node_modules/izitoast/dist/js/iziToast.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io('http://127.0.0.1:5000');


    socket.on('connect', function() {
    	console.log('connected')

    	//Notifikasi yang di broadcast di channel A
    	socket.on('broadcast_channel_a',function(data){
    		iziToast.warning({
			    title: 'Message',
			    message: data,
			    position:'topRight'
			});
    	})
        //Notifikasi yang di broadcast di channel B
        socket.on('broadcast_channel_b',function(data){
            iziToast.warning({
                title: 'Message',
                message: data,
                position:'topRight'
            });
        })
    });
</script>
</body>
</html>
